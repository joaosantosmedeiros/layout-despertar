<header class="flex justify-between px-4 bg-[#48293F]">
    <!-- Logo -->
    <div class="pl-4 flex">
        <img src="logo.png" class="w-24 h-24" alt="Logo">
    </div>

    <!-- Links -->
    <cdk-accordion class="absolute top-3 right-3">
        <cdk-accordion-item #accordionItem="cdkAccordionItem" role="button" tabindex="0"
            [attr.aria-expanded]="accordionItem.expanded">
            <div class="border-none p-4 flex justify-center align-center w-32" (click)="accordionItem.toggle()">
                <i class="ph ph-list text-3xl text-white"></i>
            </div>
            <div class="p-4 border-white border-t bg-[#48293f] text-white hover:bg-[#351e2e] hover:font-bold transition-all rounded-b-md"
                role="region" [style.display]="accordionItem.expanded ? '' : 'none'">
                <a [routerLink]="'repository'">Reposit√≥rio</a>
            </div>
            <div class="p-4 border-white border-t bg-[#48293f] text-white hover:bg-[#351e2e] hover:font-bold transition-all rounded-b-md"
                role="region" [style.display]="accordionItem.expanded ? '' : 'none'">
                <a [routerLink]="'data'">Dados</a>
            </div>
        </cdk-accordion-item>
    </cdk-accordion>
</header>
